<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card" *ngIf="settledList.length">
        <div class="card-header">
          Settled Bets for Customer<span class="float-right"><span class="badge badge-warning">RISK</span></span>
        </div>
        <div class="card-block">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Customer</th>
                <th>Stake</th>
                <th>Win</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of settledList" [ngClass]="{'bg-warning' : data.isRisky}">
                <td>{{data.Customer}}</td>
                <td>{{data.Stake}}</td>
                <td>{{data.Win}}</td>
              </tr>
            </tbody>
          </table>
          <nav>
          </nav>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          Settled Bet (Stake vs Win)
        </div>
        <div class="card-block">
          <div class="chart-wrapper">
            <canvas baseChart class="chart" *ngIf="barChartData[0].data.length > 0" [datasets]="barChartData" [labels]="customerList"
              [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
